<script>
    /*задание1*/
    let firstNumber = +prompt('Введите первое число:');
    let secondNumber = +prompt('Введите второе число:');
    (firstNumber > secondNumber) ? alert(firstNumber) : alert(secondNumber);
    /*задание2*/
    let Number = +prompt('Введите число:');
    (Number % 5 === 0) ? alert('Кратно 5') : alert('Не кратно 5');
    /*задание3*/
    let planet = prompt('Введите название планеты:');
    (planet === 'Земля' || planet === 'земля') ? document.write('Привет,землянин!') : document.write('Привет,инопланетянин!');

</script>
